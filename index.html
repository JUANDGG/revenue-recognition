<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
    
    <title>revenue registration software</title>
</head>
<body>

    
    <section >
        <form id="formPage" action="#" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label ">budget</label>
              <input type="number" class="form-control" placeholder="Enter your budget" name="budget" required>
            </div>
            <div class="form-check ">

                <input class="form-check-input" type="radio" name="box" value="income" id="flexRadioDefault1"  checked >
                <label class="form-check-label " for="flexRadioDefault1" >
                    income
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="box"  value="egress" id="flexRadioDefault2" >
                <label class="form-check-label "  for="flexRadioDefault2">
                    egress
                </label>
              </div>
            <button type="submit" class="btn btn-primary mt-3" id="send_data">Add</button>
        </form>




        <div class="mb-3 overflow-y-visible mt-5 ">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                    <svg enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><path d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path></svg>
                </span>
                <input type="text" class="form-control" placeholder="Enter what you want to search for" aria-label="Username" aria-describedby="addon-wrapping" id="search_engine">
              </div>
          <table class="table ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">budget</th>
                <th scope="col">box</th>
                <th scope="col">operations</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Total Income : <span id="target_income"></span> </li>
            <li class="list-group-item">Total Egress : <span id="target_egress"></span> </li>
            <li class="list-group-item">total amount :<span id="target_total_amount"></span> </li>
          </ul>
        </div> 

        
        
    </section>
    

    
  

   



  
    
   
    <script src="./modules/core.js" type="module" ></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" ></script>
    
</body>
</html>
